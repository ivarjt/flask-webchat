<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='MooseFavicon.png') }}">
    <title>Home</title>
</head>
<body>
    {% if user %}
        <h2 style="color:limegreen;">You are currently logged in as {{ user.username }} </h2>
        <img src="{{ user.image_link }}" alt="{{ user.username }}'s Image" style="width: 50px; height: 50px; border-radius: 50%;">
    {% else %}
        <h2 style="color:red">You are not logged in</h2>
    {% endif %}

    <hr>

    <h1>Homepage - Debug</h1>

    <a href="{{url_for('register')}}">Press here to register</a>
    <br><br>
    <a href="{{url_for('login')}}">Press here to login!</a>
    <br><br>
    <a href="{{url_for('logout')}}">Press here to logout!</a>
    <br><br>
    <a href="{{url_for('new_home')}}">Press here to enter new_home!</a>
    <br><br>
    <a href="{{url_for('account_settings')}}">Settings</a>
    <br><br>

</body>
</html>
