<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        main {
            flex-grow: 1;
            display: flex;
            border-bottom: 1px solid #ccc;
        }
        #friends {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ccc;
            position: relative;
        }
        #chat {
            flex: 3;
            padding: 20px;
            position: relative;
        }
        footer {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #settings_button {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        #messageInput {
            flex: 1;
            margin: 0 10px;
            padding: 10px;
        }
        #send_button {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <header>
        Chat Website
    </header>
    <main>
        <div id="friends">
            <h2>Friends</h2>
            <!-- Add your friend list here -->
            <ul>
                <li>Friend 1</li>
                <li>Friend 2</li>
                <li>Friend 3</li>
                <!-- Add more friends as needed -->
            </ul>
            <!-- Settings button -->
            <button id="settings_button">Settings</button>
        </div>
        <div id="chat">
            <h2>Chat</h2>
            <!-- Chat messages will be displayed here -->
            <div id="messages">
                <!-- Chat messages will be dynamically added here -->
            </div>
        </div>
    </main>
    <footer>
        <!-- Chat input box -->
        <input type="text" id="messageInput" placeholder="Type your message here...">
        <button id="send_button">Send</button>
    </footer>
</body>
</html>
