<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='MooseFavicon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="topnav" id="myTopnav">
            <a href="#" class="active">User</a>
            <a href="#"class="nav-center">Friends</a>
            <a href="#"class="nav-center">Friend request</a>
            <a href="#" class="nav-center">Add friends</a>
            <a href="#" class="split-right" >PR name</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
    </header>

    <div class="main">
        <aside class="left">
            LEFT
        </aside>
        <main>
            MAIN CONTENT
        </main>
        <aside class="right">
            RIGHT
        </aside>
    </div>
    
    <footer>
        FOOTER
    </footer>
</body>

<script>
    /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}

</script>

</html>
