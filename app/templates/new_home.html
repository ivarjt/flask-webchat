<script>
    /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

 <script>
document.addEventListener('DOMContentLoaded', function() {
  var logo = document.getElementById('logo');
  var body = document.querySelector('main');

  logo.addEventListener('click', function(event) {
    event.preventDefault(); // Prevents the default link behavior
    
    // Toggle the classes on both body and header
    if (body.classList.contains('logo-clicked')) {
      body.classList.remove('logo-clicked');
      body.classList.add('logo-clicked-2');
      logo.classList.remove('logo-clicked');
      logo.classList.add('logo-clicked-2');
    } else if (body.classList.contains('logo-clicked-2')) {
      body.classList.remove('logo-clicked-2');
      logo.classList.remove('logo-clicked-2');
      // Add logic for additional backgrounds or toggle back to default
    } else {
      body.classList.add('logo-clicked');
      logo.classList.add('logo-clicked');
    }
  });
});


 </script>
